# addons/clusters/azure/dev-chris/flux-system/kustomization-customer.yaml

# Base deploys external-secrets from mattermost-byoc-infra (no CRD installs allowed in cluster).
# planets-and-plans applies cluster config INCLUDING patches for workload identity (client-id).
# Both apply the HelmRelease; planets-and-plans must re-apply after external-secrets so patches win.
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: planets-and-plans
  namespace: flux-system
spec:
  interval: 2m0s
  path: ./addons/clusters/azure/dev-chris
  prune: true
  dependsOn:
    - name: external-secrets
      namespace: flux-system
  sourceRef:
    kind: GitRepository
    name: planets-and-plans
---
# Base: external-secrets operator from mattermost-byoc-infra (required - base doesn't allow CRD installs)
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: external-secrets
  namespace: flux-system
spec:
  interval: 10m
  path: ./addons/apps/external-secrets
  prune: true
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: external-secrets
      namespace: external-secrets
    - apiVersion: apps/v1
      kind: Deployment
      name: external-secrets-webhook
      namespace: external-secrets
  sourceRef:
    kind: GitRepository
    name: mattermost-byoc-infra
---

