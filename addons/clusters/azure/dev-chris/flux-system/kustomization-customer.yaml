# addons/clusters/azure/dev-chris/flux-system/kustomization-customer.yaml

# 1. external-secrets deploys operator first (CRDs) - required before ClusterSecretStore
# 2. planets-and-plans depends on it, applies ClusterSecretStore + patches; runs every 2m to re-apply patches
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: planets-and-plans
  namespace: flux-system
spec:
  interval: 2m0s
  path: ./addons/clusters/azure/dev-chris
  prune: true
  dependsOn:
    - name: external-secrets
      namespace: flux-system
  sourceRef:
    kind: GitRepository
    name: planets-and-plans
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: external-secrets
  namespace: flux-system
spec:
  interval: 10m
  path: ./addons/apps/external-secrets
  prune: true
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: external-secrets
      namespace: external-secrets
    - apiVersion: apps/v1
      kind: Deployment
      name: external-secrets-webhook
      namespace: external-secrets
  sourceRef:
    kind: GitRepository
    name: mattermost-byoc-infra
---

