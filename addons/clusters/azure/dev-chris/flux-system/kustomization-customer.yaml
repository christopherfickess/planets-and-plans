# addons/clusters/azure/dev-chris/flux-system/kustomization-customer.yaml

# Operator from planets-and-plans (our patches) - no byoc-infra overwrite. Terraform federated cred for external-secrets.
# planets-and-plans depends on it for CRD timing.
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: planets-and-plans
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./addons/clusters/azure/dev-chris
  prune: true
  dependsOn:
    - name: external-secrets-operator
      namespace: flux-system
  sourceRef:
    kind: GitRepository
    name: planets-and-plans
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: external-secrets-operator
  namespace: flux-system
spec:
  interval: 10m
  path: ./addons/clusters/azure/dev-chris/apps/external-secrets-operator
  prune: true
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: external-secrets
      namespace: external-secrets
    - apiVersion: apps/v1
      kind: Deployment
      name: external-secrets-webhook
      namespace: external-secrets
  sourceRef:
    kind: GitRepository
    name: planets-and-plans
---

