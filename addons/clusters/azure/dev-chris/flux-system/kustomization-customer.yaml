# addons/clusters/azure/dev-chris/flux-system/kustomization-customer.yaml

# planets-and-plans deploys external-secrets (base + patches) - single source, no overwrite race.
# Removed external-secrets Flux Kustomization from byoc-infra - it was overwriting our workload identity patches.
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: planets-and-plans
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./addons/clusters/azure/dev-chris
  prune: true
  sourceRef:
    kind: GitRepository
    name: planets-and-plans
---

