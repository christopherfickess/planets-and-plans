# Mattermost CRD - install before apps/mattermost
# The base-apps/mattermost-operator from mattermost-byoc-infra may not include the CRD.
# This ensures installation.mattermost.com/v1beta1 (Mattermost kind) exists before Mattermost resources.
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - installation.mattermost.com_mattermosts.yaml
