apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy-gateway
  namespace: envoy-gateway
spec:
  interval: 10m

  chart:
    spec:
      chart: envoy-gateway
      version: "0.2.0"
      sourceRef:
        kind: HelmRepository
        name: envoy-gateway
        namespace: flux-system
      interval: 1h

  install:
    createNamespace: true

  upgrade:
    cleanupOnFail: true
    timeout: 5m
    remediation:
      retries: 3

  valuesFrom:
    - kind: ConfigMap
      name: envoy-gateway-values
      valuesKey: values.yaml
